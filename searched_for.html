{% extends 'Base.html' %}

{% block content %}
<center>
    {% if searched %}
        <h1>You searched for "{{ searched }}"</h1>
        {% for thread in threads %}
            <h1>{{ thread.title }}</h1>
        {% endfor %}
        {% if not threads %}
            <h1>No threads found.</h1>
        {% endif %}
    {% else %}
        <h1>You forgot to search for something</h1>
    {% endif %}
</center>
{% endblock %}
